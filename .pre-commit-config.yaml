repos:
  - repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
    - id: black
      language_version: python3.10

  - repo: https://github.com/tekwizely/pre-commit-golang
    rev: v1.0.0-beta.4
    hooks:
      - id: go-mod-tidy
      - id: go-vet-mod
      - id: golangci-lint-mod
      - id: go-imports
        args: [-w]
      - id: go-sec-mod
      - id: go-build-mod
      - id: go-test-mod

  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.33.0
    hooks:
    - id: markdownlint
    - id: markdownlint-fix

  - repo: local
    hooks:
      - id: update-bazel-build
        name: update bazel build
        entry: ./scripts/update_bazel_build.sh
        files: 'src/.*\.py$'
        language: system