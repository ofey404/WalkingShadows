repos:
  - repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
      - id: black
        language_version: python3.10

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v2.7.1
    hooks:
      - id: prettier

  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.33.0
    hooks:
      - id: markdownlint
      - id: markdownlint-fix

  - repo: local
    hooks:
      - id: update-bazel-build
        name: update bazel build
        entry: ./scripts/update_bazel_build.sh
        files: 'src/backend/.*\.py$'
        language: system

      - id: run-all-tests
        name: run all tests
        entry: ./scripts/test.sh
        files: "src/backend/.*"
        language: system
