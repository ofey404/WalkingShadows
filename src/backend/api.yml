openapi: 3.0.0

info:
  title: "Walking Shadows REST API"
  description: "Reproduce Stanford's article: Generative Agents (Arxiv. 2304.03442)"
  version: 0.0.1

servers:
  - url: /api

paths:
  /note:
    post:
      operationId: api.handle_note
      summary: Pass a simple note to philosopher.
      requestBody:
        x-body-name: "req"
        description: ""
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/NoteRequest"
      responses:
        "200":
          description: "Success"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NoteResponse"
        "500":
          description: "Any exception occurred"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
#    /sandbox/{id}/info:
#      post:

components:
  schemas:
    NoteRequest:
      type: object
      required:
        - message
      properties:
        message:
          type: string
    NoteResponse:
      type: object
      required:
        - message
      properties:
        message:
          type: string
    Error:
      type: object
      required:
        - message
      properties:
        message:
          type: string
